<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game2048</title>
    <link rel="stylesheet" href="./style/index.css" />
</head>
<body>
    <div class="container">
        <nav>
            <h1>2048</h1>
            <div class="score">
                <div class="now">
                    <div class="label">SCORE</div>
                    <div class="value">0</div>
                </div>
                <div class="best">
                    <div class="label">BEST</div>
                    <div class="value">0</div>
                </div>
            </div>
        </nav>
        <div class="desc">
            <p>
                <strong>Play 2048 Game online</strong>Join the numbers and get to the
                <strong>2048 tile!</strong>
            </p>
            <button>New Game</button>
        </div>
        <main>
            <div class="game-grid">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container"></div>
        </main>
        <footer>Made by FiveMountains</footer>
        <div class="mask status">
            <div class="content">Game Over!</div>
            <button>Try Again</button>
        </div>
    </div>
    <script src="./scripts/tile.js"></script>
    <script src="./scripts/grid.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/listener.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/manager.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
